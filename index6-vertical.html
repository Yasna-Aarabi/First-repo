<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(184, 221, 255);
        }

        .head {
            width: 120px;
            height: 100vh;
            /* border: 2px solid white; */
            display: flex;
            align-items: center;
            background-color: rgba(2, 2, 75, 0.322);

            >nav {
                width: 100%;
                height: 80%;
                /* border: 2px solid black; */


                >ul {
                    width: 100%;
                    height: 100%;

                    >li {
                        list-style-type: none;
                        position: relative;

                        /* border: 1px solid red; */
                        &:hover {
                            >ul {
                                display: block;
                            }
                        }

                        >a {
                            text-decoration: none;
                            color: rgb(255, 255, 255);
                            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                            font-size: 20px;
                            text-transform: capitalize;
                            /* background-color: palegoldenrod; */
                            display: flex;
                            width: 100%;
                            justify-content: center;
                            padding: 10px 0;
                            transition: 1s;

                            &:hover {
                                background-color: rgb(255, 255, 255);
                                color: rgb(65, 65, 226);
                            }
                        }

                        /* >dropdown scope */
                        >ul {
                            display: none;
                            position: absolute;
                            left: 100%;
                            top: 0;
                            background-color: rgba(154, 167, 201, 0.973);

                            >li {
                                list-style-type: none;
                                width: 40px;

                                >a {
                                    text-decoration: none;
                                    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                                    font-size: 20px;
                                    background-color: azure;
                                    display: flex;
                                    width: 100%;
                                    height: 100%;
                                    padding: 10px;

                                    &:hover {
                                        background-color: rgb(78, 78, 158);

                                    }
                                }
                            }
                        }

                        /* >dropdown scope */


                    }
                }

            }
        }
    </style>
</head>

<body>
    <header class="head">
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">work</a></li>
                <li><a href="">gallery</a></li>
                <li><a href="">products</a>
                    <ul>
                        <li><a href="">product1</a></li>
                        <li><a href="">product2</a></li>
                        <li><a href="">product3</a></li>
                    </ul>
                </li>
                <li><a href="">store</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
