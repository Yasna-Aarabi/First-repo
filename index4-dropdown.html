<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuuuu</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(234, 255, 114);
        }

        .head {
            background-color: rgba(87, 155, 151, 0.562);
            width: 90%;
            height: 100px;
            margin: 0px 64px;
            display: flex;
            justify-content: center;

            >nav {
                width: 80%;
                height: 100%;

                >ul {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;

                    >li {
                        position: relative;
                        list-style-type: none;

                        &:hover {
                            >ul {
                                display: block;
                            }
                        }

                        >a {
                            display: flex;
                            height: 100%;
                            align-items: center;
                            color: rgb(255, 255, 255);
                            text-decoration: none;
                            font-size: 20px;
                            text-transform: uppercase;
                            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                            padding: 0 10px;
                            transition: 1s;

                            &:hover {
                                background-color: rgb(138, 216, 255);
                                color: rgb(0, 66, 104);
                            }
                        }

                        /* >dropDown scope/// */
                        >ul {
                            display: none;
                            position: absolute;
                            left: 0;
                            top: 80px;
                            width: 250px;
                            transition: 1.5s;
                            background-color: rgba(53, 89, 129, 0.842);

                            >li {
                                list-style-type: none;
                                height: 50px;

                                >a {
                                    font-size: 20px;
                                    display: flex;
                                    width: 100%;
                                    height: 100%;
                                    align-items: center;
                                    text-decoration: none;
                                    color: rgb(255, 255, 255);
                                    padding-left: 10px;
                                    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;

                                    &:hover {
                                        background-color: rgba(12, 209, 160, 0.567);
                                    }
                                }
                            }
                        }
                    }

                }
            }
        }

        h3 {
            font-size: 30px;
            color: rgb(132, 70, 190);
        }
    </style>
</head>

<body>
    <header class="head">
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">collection</a>
                    <ul>
                        <li><a href="">C1</a></li>
                        <li><a href="">C2</a></li>
                    </ul>
                </li>
                <li><a href="">work</a></li>
                <li><a href="">products</a></li>
                <li><a href="">store</a>
                    <ul>
                        <li><a href="">store1</a></li>
                        <li><a href="">store2</a></li>
                        <li><a href="">store3</a></li>
                    </ul>
                </li>
                <li><a href="">conatct</a></li>
            </ul>
        </nav>
    </header>
    <h3>Zamir Collection</h3>
</body>

</html>
