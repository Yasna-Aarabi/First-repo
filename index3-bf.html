<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .pic {
            width: 500px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            &:hover{
                &::before{
                    background-color: rgba(219, 210, 132, 0.479);
                }
                &::after{
                    width: 80%;
                    height: 80%;
                    top: 10%;left: 10%;   
                }
                
            }

            >*, &::before, &::after{
                position: absolute;
                transition: 1s;
                display: flex;
            }

            >img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                top: 0;left: 0;
            }
            &::before{
                content: '';
                width: 100%;
                height: 100%;
                background-color: rgba(82, 184, 104, 0);
                z-index: 1;
                top: 0;left: 0;
            }
            &::after{
                content: '';
                width: 70%;
                height: 70%;
                top: 15%;left: 15%;
                border: 2px solid rgb(221, 221, 255);
                z-index: 2;
            }
        }
    </style>
</head>

<body>
    <figure class="pic">
        <img src="assets/img/Code.jpg" alt="">
    </figure>
</body>

</html>
